{% extends 'mindCare/home.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Professional Help</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ professional.title }}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ professional.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}

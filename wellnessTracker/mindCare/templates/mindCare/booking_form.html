{% extends 'mindCare/home.html' %} 

{% block content %}
<div class="container mt-5">
    <h2>Book Session with {{ professional.title }}</h2>
    
    <p class="lead">Base Price: KSh {{ professional.price }}</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success mt-3">
            Proceed to Payment
        </button>
        <a href="{% url 'mindCare:help_list' %}" class="btn btn-secondary ms-2 mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
